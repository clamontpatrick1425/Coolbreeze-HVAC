    <title>CoolBreeze HVAC | Your Comfort, Our Priority</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }
      
      /* Animation for sections fading in on scroll */
      @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .fade-in-section {
        opacity: 0;
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      /* Service Area Map Tooltip Styles */
      .map-dot-group .tooltip-text {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .map-dot-group:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* Reviews Modal Animations */
      @keyframes slideRight {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-right {
        animation: slideRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
